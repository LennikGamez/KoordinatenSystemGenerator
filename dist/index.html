<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSG</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/app.js" defer type="module"></script>
  </head>
  <body>
    <div id="options">
      <h3>X</h3>
      <div id="x-axis">
        <div>
          <label for="unit-from">Min: </label>
          <input type="number" name="unit-from" value="4" />
        </div>
        <div>
          <label for="unit-to">Max: </label>
          <input type="number" name="unit-to" value="5" />
        </div>
        <div>
          <label for="step">Step: </label>
          <input type="number" name="step" value="1" />
        </div>
        <div>
          <label for="name">Name: </label>
          <input type="text" name="name" value="X" />
        </div>
      </div>

      <h3>Y</h3>
      <div id="y-axis">
        <div>
          <label for="unit-from">Min: </label>
          <input type="number" name="unit-from" value="4" />
        </div>
        <div>
          <label for="unit-to">Max: </label>
          <input type="number" name="unit-to" value="5" />
        </div>

        <div>
          <label for="step">Step: </label>
          <input type="number" name="step" value="1" />
        </div>
        <div>
          <label for="name">Name: </label>
          <input type="text" name="name" value="Y" />
        </div>
      </div>

      <h3>Z</h3>
      <div id="z-axis">
        <div>
          <label for="unit-from">Min: </label>
          <input type="number" name="unit-from" value="4" />
        </div>
        <div>
          <label for="unit-to">Max: </label>
          <input type="number" name="unit-to" value="5" />
        </div>

        <div>
          <label for="step">Step: </label>
          <input type="number" name="step" value="1" />
        </div>
        <div>
          <label for="name">Name: </label>
          <input type="text" name="name" value="Z" />
        </div>
      </div>
      <div id="look-section">
        <input type="color" name="color" id="color" value="#000000">
      </div>
    </div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <img id="display" />
    <button id="copy" onclick="copyImage()">Copy</button>
  </body>
</html>
