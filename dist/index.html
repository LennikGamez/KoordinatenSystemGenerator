<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div id="options">
        <div id="x-axis">
            <label for="x">X</label>
            <input type="number" name="unit" value=5>

            <input type="number" name="step" value=1>
            <input type="text" name="name" value="X">
        </div>
        
        <div id="y-axis">
            <label for="y">Y</label>
            <input type="number" name="unit" value=5>

            <input type="number" name="step" value=1>
            <input type="text" name="name" value="Y">
        </div>

        <div id="z-axis">
            <label for="z">Z</label>
            <input type="number" name="unit" value=5>

            <input type="number" name="step" value=1>
            <input type="text" name="name" value="Z">
        </div>
    </div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <button onclick="copyImage()">Copy</button>
    <img id="display">
</body>
</html>
